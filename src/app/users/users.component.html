<div class="main-div">
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z4">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> USERNAME </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> EMAIL </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> STATUS </th>
      <td mat-cell *matCellDef="let element"> {{element.isActive ? 'Active':'In-active'}} </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> ROLE </th>
      <td mat-cell *matCellDef="let element"> {{element.role ===''? 'Unassigned':element.role}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="element.role !=='admin'" (click)="updateuser(element.id)" mat-raised-button
          color="primary">Update</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20,30]" [pageSize]="10" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
