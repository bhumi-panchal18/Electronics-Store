<mat-dialog-content>
    <h3>Are you sure you want to logout?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" routerLink="login">Logout</button>
</mat-dialog-actions>
