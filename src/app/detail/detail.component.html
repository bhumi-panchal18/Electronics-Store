<div class="main-div">
    <mat-card style="padding-block: 50px;">
        <div class='inner' style="padding-inline-start: 80px;">
            <mat-card>
                <img mat-card-xl-image
                    src="https://images-cdn.ubuy.co.in/633b13f4ccaf015976300f40-hp-elitedesk-8200-desktop-computer-pc.jpg">
                <mat-card-footer>
                    <mat-form-field>
                        <mat-label>Image Url</mat-label>
                        <input matInput type="url">
                    </mat-form-field>
                </mat-card-footer>
            </mat-card>
        </div>
        <div class='inner' style="padding-inline: 80px;">
            <div class="example-container">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Type</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let type of types" [value]="type.value">
                            {{type.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="example-container">
                    <mat-form-field class="example-full-width">
                        <mat-label>Amount</mat-label>
                        <span matPrefix>â‚¹ &nbsp;</span>
                        <input type="number" matInput>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Quantity</mat-label>
                        <input matInput type="number">
                    </mat-form-field>
                </div>

            </div>
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Technical specification</mat-label>
                <textarea matInput type="text"></textarea>
            </mat-form-field>


            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Description</mat-label>
                <textarea matInput type="text"></textarea>
            </mat-form-field>


            <mat-card-actions>
                <span class="spacing"></span>
                <button mat-raised-button>Close</button>
                <button mat-raised-button>Save</button>
            </mat-card-actions>

        </div>
    </mat-card>

</div>
