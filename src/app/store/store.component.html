<mat-toolbar>
    <span class="spacing"></span>
    <button mat-button><mat-icon>add</mat-icon> Add Items</button>
    <button mat-button [matMenuTriggerFor]="filter"> <mat-icon>filter_list</mat-icon>Filter</button>
    <mat-menu #filter="matMenu">
        <button mat-menu-item>Type</button>
        <button mat-menu-item>Rating</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="sort"> <mat-icon>sort</mat-icon>Sort by</button>
    <mat-menu #sort="matMenu">
        <button mat-menu-item>Low to high</button>
        <button mat-menu-item>High to low</button>
    </mat-menu>
</mat-toolbar>

<div class="mat-elevation-z8">
    <div style="justify-content: end;">
        <a mat-raised-button color="primary" (click)="openPopup('')" style="margin: 2%;">Add appliance</a>
    </div>
    <table mat-table [dataSource]="applianceData" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="types">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.types}} </td>
          </ng-container>
          <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency:'INR'}} </td>
          </ng-container>
          <ng-container matColumnDef="techspec">
            <th mat-header-cell *matHeaderCellDef> Technical Specification </th>
            <td mat-cell *matCellDef="let element"> {{element.techspec}} </td>
          </ng-container>
          <ng-container matColumnDef="quant">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quant}} </td>
          </ng-container>
          <ng-container matColumnDef="imgPath">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"> {{element.imgPath}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
                <div>
                    <a mat-button (click)="editAppliance(element.id)"><mat-icon >edit</mat-icon></a>   
                    <a mat-button (click)="removeAppliance(element.id)"><mat-icon>delete</mat-icon></a>
                </div> 
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>


</div>
