<div class="main-div">
  <div class="inner-div">
    <mat-form-field>
      <mat-label>Filter By Type</mat-label>
      <mat-select (selectionChange)="filterChange($event)">
        <mat-option *ngFor="let type of types1" [value]="type.viewValue">
          {{type.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button (click)="openPopup('')" class="appliance-button" color="primary">
      <mat-icon>add</mat-icon>
      Add Appliance
    </button>
  </div>
  <table mat-table matSort [dataSource]="finalApplianceData" class="mat-elevation-z4" multiTemplateDataRows>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef [hidden]=true> Id </th>
      <td mat-cell *matCellDef="let element" [hidden]=true> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="imgPath">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="types">
      <th mat-header-cell *matHeaderCellDef> TYPE </th>
      <td mat-cell *matCellDef="let element"> {{element.types}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> PRICE </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency:'INR'}} </td>
    </ng-container>
    <ng-container matColumnDef="quant">
      <th mat-header-cell *matHeaderCellDef [hidden]=true> </th>
      <td mat-cell *matCellDef="let element" [hidden]=true> </td>
    </ng-container>
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef [hidden]=true> </th>
      <td mat-cell *matCellDef="let element" [hidden]=true> </td>
    </ng-container>
    <ng-container matColumnDef="techspec">
      <th mat-header-cell *matHeaderCellDef [hidden]=true> </th>
      <td mat-cell *matCellDef="let element" [hidden]=true> </td>
    </ng-container>

    <!-- <a mat-stroked-button (click)="editAppliance(element.id)"><mat-icon>edit</mat-icon></a>
        <a mat-stroked-button (click)="removeAppliance(element.id)"><mat-icon>delete</mat-icon></a> -->
    <!-- <input matInput type="number" min=1 max={{element.quant}} value=1 (change)="quantityChange($event)">

        <a mat-stroked-button (click)="addToCart(element)">
          Buy Now</a> -->
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="expand row"
          (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
          <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-diagram">
            <div class="example-element-position"> <img mat-card-sm-image src="{{element.imgPath}}"
                style="width: 200px;"> </div>
          </div>
          <div class="example-element-description">
            <div>
              Description: {{element.desc}}
            </div>
            <div>
              Technical Specification: {{element.techspec}}
            </div>
            <div style="padding-top: 70px; display: flex; flex-direction: row; gap: 15px;">
              <a mat-raised-button (click)="editAppliance(element.id)" color="accent"><mat-icon>edit</mat-icon></a>
              <a mat-raised-button (click)="removeAppliance(element.id)" color="warn"><mat-icon>delete</mat-icon></a>
              <input *ngIf="element.quant!=0" matInput type="number" min=1 max={{element.quant}} value=1  (change)="quantityChange($event)"
                style="max-width: 10%; border: 10px; background: #D2D2D2;" onkeydown="return false">
              <a mat-raised-button (click)="addToCart(element)" color="primary">Buy Now</a>
            </div>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplayWithExpand;" class="example-element-row"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,20]" [pageSize]="10" showFirstLastButtons
    aria-label="Select Page of periodic elements">
  </mat-paginator>
</div>
