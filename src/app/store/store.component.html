<div class="main-div">
  <div class="inner-div">
    <button mat-raised-button (click)="openPopup('')" class="appliance-button" color="primary">
      <mat-icon>add</mat-icon>
      Add Appliance
    </button>
    <mat-form-field>
      <mat-label>Filter By Type</mat-label>
      <mat-select (selectionChange)="filterChange($event)">
        <mat-option *ngFor="let type of types1" [value]="type.viewValue">
          {{type.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table matSort [dataSource]="finalApplianceData" class="mat-elevation-z4">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="types">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.types}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency:'INR'}} </td>
    </ng-container>
    <ng-container matColumnDef="quant" >
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quant}} </td>
    </ng-container>

    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
    </ng-container>
    <ng-container matColumnDef="techspec">
      <th mat-header-cell *matHeaderCellDef> Technical Specification </th>
      <td mat-cell *matCellDef="let element"> {{element.techspec}} </td>
    </ng-container>

    <ng-container matColumnDef="imgPath">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> {{element.imgPath}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <div>
          <a mat-button (click)="editAppliance(element.id)"><mat-icon>edit</mat-icon></a>
          <a mat-button (click)="removeAppliance(element.id)"><mat-icon>delete</mat-icon></a>
          <a mat-button [disabled]="element.quant===0"
            (click)="addToCart(element); "><mat-icon>shopping_cart</mat-icon></a>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,20]" [pageSize]="10" showFirstLastButtons
    aria-label="Select Page of periodic elements">
  </mat-paginator>
</div>
