<div class="main-div">
  <mat-card>
    <mat-card-header>
      <mat-card-title>REGISTRATION</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="proceedRegistration()">
        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="id">
          <mat-error *ngIf="registerForm.get('id').errors?.['required']">Enter username</mat-error>
          <mat-error *ngIf="registerForm.get('id').errors?.['minlength']">Minimum 6 characters required!</mat-error>
          <mat-error *ngIf="registerForm.get('id').errors?.['userExists']">Username is taken</mat-error>
        </mat-form-field>
        <mat-form-field class="pswd-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="registerForm.get('name')">Enter name</mat-error>

        </mat-form-field>
        <mat-form-field class="pswd-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="registerForm.get('email').errors?.['required']">Enter email</mat-error>
          <mat-error *ngIf="registerForm.get('email').errors?.['email']">Enter valid email</mat-error>
          <mat-error *ngIf="registerForm.get('email').errors?.['emailExists']">Email already exists</mat-error>

        </mat-form-field>
        <mat-form-field class="pswd-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password">
          <mat-error *ngIf="registerForm.get('password').errors?.['required']">Enter password</mat-error>
          <mat-error *ngIf="registerForm.get('password').errors?.['minlength']">Minimum length 6 required!</mat-error>

        </mat-form-field>
        <div class="gender-format">
          <mat-radio-group formControlName="gender" aria-label="Select an option">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
          </mat-radio-group>
        </div>
        <div>
          <button mat-button color="primary" routerLink="/login">Back to Login</button>
          <button mat-raised-button color="primary">Submit</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
