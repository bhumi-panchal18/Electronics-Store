<!-- --empty cart -- -->

<ng-container *ngIf="products.length==0">
  <mat-card>
    <mat-card-content >
      <img mat-card-image src="https://mir-s3-cdn-cf.behance.net/projects/404/54b13147340145.Y3JvcCw0MDUsMzE3LDAsNDI.png" alt="Empty Cart Image">
      <div class="inner-div">
      <h1>Your cart is empty!</h1>
      <h4>Add item to it now</h4>
      
        <button mat-raised-button (click)="goToProducts()" color="primary">Shop now</button>
      </div>
    </mat-card-content>
      
   
  </mat-card>
</ng-container>


<ng-container *ngIf="products.length!=0">

  <div style="height: calc(100vh - 98px);">
    <table mat-table #table [dataSource]="products" class="mat-elevation-z4">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="types">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.types}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency:'INR'}} </td>
      </ng-container>
      <ng-container matColumnDef="quant">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element">{{ element.id }} </td>
      </ng-container>

      <ng-container matColumnDef="imgPath">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"> {{element.imgPath}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <div>
            <button mat-button (click)="deleteCartItem(element)"><mat-icon>delete</mat-icon></button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    

    <div class="button-format">
      <button  mat-stroked-button (click)="emptyCart()" color="warn">Empty Cart</button>
    <button mat-raised-button routerLink="/store">Shop More</button>
    <button mat-raised-button color="primary" >Checkout</button>
    </div>
  </div>


</ng-container>
