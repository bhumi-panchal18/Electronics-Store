<ng-container *ngIf="products==0">
  <mat-card>
    <mat-card-content>
      <img mat-card-image
        src="https://mir-s3-cdn-cf.behance.net/projects/404/54b13147340145.Y3JvcCw0MDUsMzE3LDAsNDI.png"
        alt="Empty Cart Image">
      <div class="inner-div">
        <h1>You havn't bought anything!</h1>
        <h4>Buy items now</h4>
        <button mat-raised-button (click)="goToProducts()" color="primary">Shop now</button>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>



<ng-container *ngIf="products!=0">
  <div style="height: calc(100vh - 98px);">
    <table mat-table #table [dataSource]="products" class="mat-elevation-z4">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef [hidden]=true> Id </th>
        <td mat-cell *matCellDef="let element" [hidden]=true> {{element.id}} </td>
        <td mat-footer-cell *matFooterCellDef [hidden]=true> </td>
      </ng-container>
      <ng-container matColumnDef="imgPath">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"><img mat-card-sm-image src="{{element.imgPath}}" style="width: 200px;">
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>
      <ng-container matColumnDef="types">
        <th mat-header-cell *matHeaderCellDef> TYPE </th>
        <td mat-cell *matCellDef="let element"> {{element.types}} </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> QUANTITY </th>
        <td mat-cell *matCellDef="let element">{{element.quantity}}
        </td>
        <td mat-footer-cell *matFooterCellDef>Total : </td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> PRICE </th>
        <td mat-cell *matCellDef="let element"> {{element.amount | currency:'INR'}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency:'INR'}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <div>
            <button mat-button (click)="deleteCartItem(element.id)"><mat-icon>delete</mat-icon></button>
          </div>
        </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container> -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>

    <div class="button-format">
      <button mat-raised-button routerLink="/store" color="accent">Shop More</button>
      <button mat-raised-button color="primary">Checkout</button>
    </div>
  </div>
</ng-container>
